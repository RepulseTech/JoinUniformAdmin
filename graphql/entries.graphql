query entries {
  entries(filter: { parentId: { is: null } }) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        parentId
        name
        iconUrl
        disabled
        created
        updated
        categories {
          id
          name
          education
          syllabus
          disabled
          disabled
          updated
          examPackTemplate {
            id
          }
        }
      }
      cursor
    }
  }
}
